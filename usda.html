<head>
  <title>usda</title>
</head>

<body>
  {{> search}}
</body>

<template name="search">
    <div class="container">
        <h1>USDA Nutrition Database</h1>
        <input type="text" class="form-control input-lg" placeholder="Search phrase...">
        <hr>
        <ol>
        {{#each data}}
            <li title="{{#each nutrients}}{{#if isWanted tagname}}{{amountPer100G}}g {{nameOf tagname}}, {{/if}}{{/each}}">{{description}}</li>
        {{/each}}
        </ol>
    </div>
</template>
